	<script src="tickets.js" type="module"></script>+
	<script>

		var counter = 0;
		var aux = 0;

		const paramsArray = location.search.replace("?", "").split("&");
		const params = new Map();
		for (let p of paramsArray) {
			const key = p.split("=")[0];
			const value = p.split("=")[1];
			if (key === "" || value === "") continue;
			params.set(key, value);
		}
		
		var price = params.get("priceMov");

		function select(id) {

		var element = document.getElementById(id);
		let butacaColor = window.getComputedStyle(element).backgroundColor;

		if (butacaColor == "rgb(55, 55, 55)") {
			document.getElementById(id).style.background = "rgb(94,255, 137)";
			counter++;
			let total = document.getElementById('price');
			aux = price * counter
			total.innerHTML = price * counter;
			console.log("Entradas: " + counter);
			console.log("Precio: " + aux);

		} else {
			document.getElementById(id).style.background = "rgb(55, 55, 55)";
			counter--;
			aux = aux-price;
			let total = document.getElementById('price');
			total.innerHTML = aux;
			console.log("Entradas: " + counter);
			console.log("Precio: " + aux);
		}

		}
	</script>
